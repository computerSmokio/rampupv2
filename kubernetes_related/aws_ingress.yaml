apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alb_ingress
  labels:
    app: frontend_movie
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '{{"HTTP":80}}'
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend_movie
                port:
                  number: 3030